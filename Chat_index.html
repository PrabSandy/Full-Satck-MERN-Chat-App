<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .main {
            background-color: rgb(40, 53, 238);
            width: 100%;
            color: aliceblue;

        }

        #messages {
            background-color: rgb(209, 24, 79);
        }

        .box {
            background-color:rgb(224, 55, 13) ;
            padding-bottom: 50px;
            padding-top: 20px;
            margin-top: 20px;
            border-radius: 5px;
            opacity: 0.9;
            position: absolute;
            left: 25%;
            top: 100px;
        }
    </style>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Chat APP</title>
</head>
<body class="main">
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12 box">
                <h1 class="text-center">
                    Chat Room
                    &nbsp;&nbsp;
                    <button id="clear" class="btn btn-danger">Clear Chat</button>
                </h1>
                <div id="status">

                </div>
                <div id="chat">
                    <input type="text" id="username" class="form-control" placeholder="Enter Name">
                    <br><br>
                    <div id="messages" class="jumbotron">

                    </div>
                </div>
                <textarea id="textarea" class="form-control" placeholder="Enter message"></textarea>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script>

        (function(){
            var element = function(id){
                return document.getElementById(id);
            }

            var status = element('status');
            var messages = element('messages');
            var textarea = element('textarea');
            var username = element('username');
            var clearBtn = element('clear');

            //set dafault status
            var statusDefault = status.textContent;

            var setStatus = function(s){
                //set status
                status.textContent = s;
                if(s != statusDefault){
                    var delay = setTimeout(function(){
                        setStatus(statusDefault)
                    }, 4000)
                }
            }

            var socket = io();

            if(socket != undefined){
                console.log("connected to socket");
                
                socket.on('output', function(data){
                    if(data.length){
                        for(var x=0; x<data.length; x++){
                            var message = document.createElement('div');
                            message.setAttribute('class','chat-message')
                            message.textContent = data[x].name + ": " + data[x].message;
                            messages.appendChild(message);

                        }
                    }
                })

                socket.on('status',function(data){
                    setStatus((typeof data === 'object') ? data.message : data);

                    if(data.clear){
                        textarea.value = '';
                    }
                })

                textarea.addEventListener('keydown',function(event){
                    if(event.which === 13 && event.shiftKey == false){
                        socket.emit('input' , {
                            name: username.value,
                            message: textarea.value
                        })

                        event.preventDefault();
                    }
                })

                clearBtn.addEventListener('click',function(){
                    socket.emit('clear');
                })

                socket.on('cleared',function(){
                    messages.textContent='';
                })

            }

        })();
    </script>
</body>
</html>
